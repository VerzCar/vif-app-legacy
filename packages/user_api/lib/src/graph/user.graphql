query user {
    user {
        id
        username
        firstName
        lastName
        gender
        profile {
            id
            bio
            whyVoteMe
            imageSrc
        }
        locale {
            id
            lcidString
            languageCode
        }
        address {
            id
            address
            city
            country {
                id
                name
                alpha2
            }
            postalCode
        }
        contact {
            id
            email
            phoneNumber
            phoneNumber2
            web
        }
    }
}